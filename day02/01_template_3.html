<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标题</title>
</head>
<body>
    <div id="app">
        
    </div>
    <script type="text/template" id="temp">
        <div>
            <h1>{{msg}}</h1>
        </div>
    </script>
    <script src="../vue.js"></script>
    <script>
        let vm = new Vue({
            el: "#app",
            data: {
                msg:'script标签定义的templete'
            },
            methods: {},
            template:"#temp"
        });
    </script>
</body>
</html>
