<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        省份：
            <select v-model="pro">
                <option v-for="(p,i) in pros" :value="i">{{p}}</option>
            </select>
        城市：
            <select v-model="city">
                <option v-for="(c,i) in cities[pro]" :value="i">{{c}}</option>
            </select>
            <h3>
                你选择的是：{{`${pros[pro]}省${cities[pro][city]}市`}}
            </h3>




    </div>


    <script src="../vue.js"></script>
    <script>
        new Vue({
            el:"#app",
            data:{
                pro:'0',
                city:'0',
                pros:["江苏","山东","安徽","浙江","湖北"],
                cities:[
        ["南京","苏州","扬州","泰州","徐州"],
        ["南京1","苏州1","扬州1","泰州1","徐州1"],
        ["南京2","苏州2","扬州2","泰州2","徐州2"],
        ["南京3","苏州3","扬州3","泰州3","徐州3"],
        ["南京4","苏州4","扬州4","泰州4","徐州4"]
    ]
            },
            methods: {
                
            }
        })
    </script>
</body>
</html>
